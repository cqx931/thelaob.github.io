<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
		<title>THE LAOB 0 â€¢ inplace</title>
		<link rel='stylesheet' href='../../style.css' type='text/css' media='all' />
		<link rel='stylesheet' href='style.css' type='text/css' media='all' />
  </head>
  <body>
    <div id="text-title" class="text"></div>
    <div id="text-map" class="text"></div>
    <div id="lat-input" class="coord-input"></div>
    <div id="long-input" class="coord-input"></div>
    <div id="locate-btn" class="locate-button"></div>
    <div id="locate-msg" class="msg"></div>
    <div id="locate-warn" class="msg"></div>
    <div id="statement" class="msg"></div>

    <script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import define from "https://api.observablehq.com/@laob/in-place-the-air.js?v=3";
        
        new Runtime().module(define, name => {
          switch (name) {
            case "placetitle": return new Inspector(document.querySelector("#text-title"));
            case "textmap": return new Inspector(document.querySelector("#text-map"));
            case "viewof mylat": return new Inspector(document.querySelector("#lat-input"));
            case "viewof mylng": return new Inspector(document.querySelector("#long-input"));
            case "locatebutton": return new Inspector(document.querySelector("#locate-btn"));
            case "geolocationmessage": return new Inspector(document.querySelector("#locate-msg"));
            case "placestatement": return new Inspector(document.querySelector("#statement"));
            case "locatewarn": return new Inspector(document.querySelector("#locate-warn"));
            case "geo_coords": return true;
          }
		});

    </script>
  
  </body>
</html>
