<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/@laob/laob.js?v=3";
new Runtime().module(define, name => {
  if (name === "laob_banner") return new Inspector(document.querySelector("#observablehq-laob_banner-4dd91fce"));
  if (name === "laob_toc") return new Inspector(document.querySelector("#observablehq-laob_toc-4dd91fce"));
  if (name === "LAOB") return new Inspector(document.querySelector("#observablehq-LAOB-4dd91fce"));
  return ["laob_about"].includes(name);
});
</script>
